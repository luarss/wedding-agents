research_venues:
  description: >
    Research wedding venues for a couple with the following requirements:

    REQUIREMENTS:
    - Guest count: {guest_count} guests
    - Total venue budget: S${total_budget}
    - Location preference: {location_preference}
    - Style preference: {style_preference}

    TASK:
    1. Use the search_venues_tool to find venues matching these requirements
    2. Analyze each venue's suitability based on:
       - Does it fit the guest count? (needs {tables_needed} tables)
       - Is it within budget?
       - Does it match location preference?
       - What's the MRT accessibility like?
       - What amenities are included?

    3. Select the TOP 3-5 venues that best match their needs

    4. For each recommended venue, explain:
       - Why it's a good match
       - Location accessibility (MRT station, parking)
       - Key amenities and features
       - Any notable pros or cons

    Focus on practical factors: budget fit, capacity, location convenience,
    and value for money.
  expected_output: >
    A detailed list of 3-5 recommended venues with:
    - Venue name and location
    - Why it matches their requirements
    - MRT accessibility details
    - Key amenities and features
    - Price range per table
    - Notable pros and cons
  agent: venue_researcher

analyze_budget:
  description: >
    Analyze the costs for the recommended venues from the Venue Researcher.

    CONTEXT:
    - Guest count: {guest_count} guests
    - Couple's total budget: S${total_budget}
    - Venues to analyze: {venue_ids}
    - Wedding date: {wedding_date} (check if weekend or peak season)

    TASK:
    1. For EACH venue, use calculate_cost_tool to get the full cost breakdown
    2. Calculate the REAL total cost including:
       - Base cost (price per table Ã— tables needed)
       - GST (9%)
       - Service charge (10%)
       - Total cost with all surcharges

    3. For each venue, provide:
       - Total cost breakdown (base + GST + service + total)
       - Cost per guest
       - How it compares to the budget (within budget, slightly over,
         significantly over)
       - Value assessment (budget-friendly, mid-range, premium)

    4. Identify:
       - Which venue(s) fit best within the budget
       - Which offer the best value for money
       - Any budget concerns or warnings

    5. Singapore-specific insights:
       - Note weekday vs weekend pricing differences
       - Highlight any peak season surcharges if applicable
       - Explain what's included vs add-ons

    Be honest about costs - couples need accurate numbers to make
    informed decisions.
  expected_output: >
    Detailed cost analysis for each venue including:
    - Full cost breakdown (base, GST, service charge, total)
    - Cost per guest
    - Budget fit assessment (within/over budget)
    - Value for money rating
    - Weekday vs weekend pricing notes
    - Recommendations on which venue offers best budget fit
  agent: budget_analyzer
  context:
    - research_venues

generate_comparison:
  description: >
    Create a comprehensive venue comparison report based on the research
    and budget analysis.

    CONTEXT:
    - Guest count: {guest_count} guests
    - Budget: S${total_budget}
    - Location preference: {location_preference}
    - Additional context: {additional_context}

    INPUTS:
    You will receive:
    1. Venue research findings (from Venue Researcher agent)
    2. Budget analysis (from Budget Analyzer agent)

    YOUR TASK:
    Create a structured comparison report with:

    1. **EXECUTIVE SUMMARY** (2-3 sentences)
       - Quick overview of top recommendation
       - Key trade-offs if any

    2. **TOP 3 VENUE RECOMMENDATIONS** (ranked by best overall fit)
       For each venue:
       - **Venue Name & Location**
       - **Total Cost**: Full breakdown (base + GST + service = total)
       - **Why It's a Good Fit**: 2-3 key reasons
       - **Location & Accessibility**: MRT station, distance, parking
       - **Key Amenities**: Highlight 3-5 most relevant features
       - **Pros**: 3-4 specific strengths
       - **Cons**: 2-3 honest limitations or trade-offs
       - **Best For**: What type of couple/wedding this suits

    3. **SIDE-BY-SIDE COMPARISON**
       Quick comparison table of top 3:
       - Total cost
       - Cost per guest
       - MRT proximity
       - Capacity
       - Key differentiator

    4. **BUDGET SUMMARY**
       - Which venues fit within budget
       - Best value for money
       - Any budget warnings

    5. **NEXT STEPS**
       Specific action items:
       - Which venue(s) to visit first
       - Questions to ask during site visit
       - What to look out for

    STYLE GUIDELINES:
    - Be honest about pros AND cons
    - Use specific details (not generic praise)
    - Highlight location accessibility (very important in Singapore)
    - Explain costs clearly (no hidden surprises)
    - Give practical advice, not just data
    - Keep tone friendly and helpful

    Focus on helping the couple make a confident, informed decision.
  expected_output: >
    A comprehensive venue comparison report including:
    - Executive summary with top recommendation
    - Top 3 venues ranked with detailed pros/cons
    - Side-by-side comparison table
    - Budget summary and recommendations
    - Specific next steps for the couple

    Report should be well-structured, honest, and actionable.
  agent: comparison_generator
  markdown: true
  output_file: reports/venue_comparison.md
  context:
    - research_venues
    - analyze_budget
